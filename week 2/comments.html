<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks</title>
</head>
<body>
    <div>
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label for="age">YOur Age</label>
        <input type="range" name="age" id="age" max="1" min="60">
    </div>
    <div>
        <label for="gender">your gender</label>
        <input type="radio" value="Male" name="Male" id="Male">Male
        <input type="radio" value="Female" name="Female" id="Female">Female

    </div>
    <div>
        <label for="comments">leave your comments</label>
        <input type="text" name="comments" id="comments">
    </div>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments"></textarea>
    <button type="submit" style="text-align: right;">submit</button>

</body>
</html>
